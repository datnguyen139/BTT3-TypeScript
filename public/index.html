<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d32248785f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>TODOS</h1>
            <input type="text" class="newtask" placeholder="What need to be done?">
            <button id="select" class="select" style="display: none;"><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="middle">
            <!--<div class="to-do">
                <input type="text" class="text" readonly>
                <input type="checkbox" class="checkbox">
                <button class="delete">Delete</button>
            </div>
            <div class="to-do">
                <input type="text" class="text" readonly>
                <input type="checkbox" class="checkbox">
                <button class="delete">Delete</button>
            </div>-->
        </div>
        <div class="bottom" style="display: none;">
            <span id="count"><strong>0</strong> item left</span>
            <ul class="ul">
                <li><a id="all" href="#/all">all</a></li>
                <li><a id="active" href="#/active">active</a></li>
                <li><a id="completed" href="#/completed">completed</a></li>
            </ul>
            <button class="clearcompleted">clear completed</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
